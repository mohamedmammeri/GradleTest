plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
	
	id "io.freefair.compress.7z" version "5.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	
}

task copyDoc(type: Copy){
	from "$buildDir/classes/java/main/javanew/hello.html"
	into "$buildDir"	
}
task zipFile(type : io.freefair.gradle.plugins.compress.tasks.SevenZip){
archiveFileName = "myZip.7z"
    destinationDirectory = file("$buildDir")

    from "$buildDir/reports"

    contentCompression = org.apache.commons.compress.archivers.sevenz.SevenZMethod.LZMA2
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

application {
    // Define the main class for the application.
    mainClassName = 'javanew.App'
}
